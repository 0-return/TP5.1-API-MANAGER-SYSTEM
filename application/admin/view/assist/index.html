<include file="public/top"/>
</head>
<body>
	<div class="wap-container">
		<include file="public/crumbs" />
		<article class="Hui-admin-content clearfix">
			<div class="panel">
				<div class="panel-body">
					<form action="" method="post" class="form form-horizontal" id="form-data-add">
					<input type="hidden" name="id" value="{{$vo.id}}">
						<div id="tab-system" class="HuiTab">
							<div class="tabBar cl">
							<span>基本设置</span>
							</div>
							<div class="tabCon">
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名称：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="web_name" name="web_name" placeholder="控制在25个字、50个字节以内" value="{{$vo.web_name}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网址：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="web_url" name="web_url" placeholder="网址" value="{{$vo.web_url}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="keywords" name="keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{{$vo.keywords}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="describe" name="describe" placeholder="空制在80个汉字，160个字符以内" value="{{$vo.describe}}" class="input-text">
									</div>
								</div>
								
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上传目录配置：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="upload" name="upload" placeholder="默认为uploadfile" value="{{$vo.upload}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部版权信息：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="copyright" name="copyright" placeholder="&copy; 2018 H-ui.net" value="{{$vo.copyright}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2">备案号：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="icp" name="icp" placeholder="京ICP备00000000号" value="{{$vo.icp}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2">电话：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="mobile" name="mobile" placeholder="15800000000" value="{{$vo.mobile}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2">邮箱：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="email" name="email" placeholder="Y644503680@163.com" value="{{$vo.email}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2">地址：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<input type="text" id="address" name="address" placeholder="" value="{{$vo.address}}" class="input-text">
									</div>
								</div>
								<div class="row clearfix">
									<label class="form-label col-xs-4 col-sm-2">统计代码：</label>
									<div class="form-controls col-xs-8 col-sm-9">
										<textarea name="static_code" class="textarea">{{$vo.static_code}}</textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
								<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
								<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</article>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<include file="public/footer-style"/>
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="{{$Think.config.global_constant['__PUBLIC_ADMIN__']}}/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="{{$Think.config.global_constant['__PUBLIC_ADMIN__']}}/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="{{$Think.config.global_constant['__PUBLIC_ADMIN__']}}/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="{{$Think.config.global_constant['__PUBLIC_ADMIN__']}}/static/business/js/main.js"></script>
	<script type="text/javascript">
	$(function(){
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
		$("#tab-system").Huitab();

		$("#form-data-add").validate({
			rules: {
				web_url: {
					required: true,
				},
				web_name: {
					required: true,
				},
				upload: {
					required: true,
				},
				keywords: {
					required: true,
				},
				describe: {
					required: true,
				}
			},
			onkeyup: false,
			focusCleanup: true,
			success: "valid",
			submitHandler: function(form){
				$(form).ajaxSubmit({
				type: 'post',
				url: "{{:url('updateByAjax')}}",
				dataType:"json",
				success: function(data){
                    if (data.code == 10000) {
                        layer.msg(data.message,{icon:1,time:1000});
                        //setTimeout('parent.location.reload();',1500);
                    }else{
                        layer.msg(data.msg,{icon:5,time:1000});
                     }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('系统繁忙!',{icon:5,time:1000});
                },
			});
			}
		});
	});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
