  <script type="text/javascript">
      function refresh(url= '',id = ''){
        $.ajax({
            type: 'POST',
            url: "{{:url('refresh')}}",
            data: {
              id: id
            },
            dataType: 'json',
            success: function (data) {
              if (data.code == 10000) {
                layer.msg(data.msg, {
                  icon: 6,
                  time: 1000
                });
              } else {
                layer.msg(data.msg, {
                  icon: 5,
                  time: 1000
                });
              }
              setTimeout(function () {
                //window.location.reload();
              }, 1000);
            },
            error: function (data) {
              alert("系统繁忙");
              //location.reload();
            },
          });
      }
